<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for (i=2; i<=n; i++){
		if (num% i== 0){
			return false;
			}
		} return true;
		var number = prompt("Enter Your first Number", "0");
		if (isPrime(number));{
			document.write(number + "," + "is Prime Number");
			}
				} else {
				document.write(number + "," + "is  not Prime Number");
	}
</script>
</body>
</html>
